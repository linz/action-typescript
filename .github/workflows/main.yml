name: "Typescript - Build and Test"

on:
  workflow_call:
    inputs:
      package-manager:
        description: 'Package manager to use "yarn" or "npm"'
        required: false
        type: string
        default: "yarn"
      registry-url: 
        description: 'Which registry to publish too NPM or github'
        required:  false
        type: string
        default: "https://npm.pkg.github.com"

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Build & Test"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js 16.x (Github)
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          registry-url: "${{ inputs.registry-url }}"
          cache: "${{ inputs.package-manager }}"

      - name: "Install"
        shell: "bash"
        run: |
          if [ "${{ inputs.package-manager }}" == "yarn" ]; then
            yarn install --frozen-lockfile --check-files
          elif [ "${{ inputs.package-manager }}" == "npm" ]; then
            npm install --ci
          else 
            echo "Unknown package-manager ${{ inputs.package-manager }}"
            exit 1
          fi

      - run: npm run build --if-present
      - run: npm run lint --if-present
      - run: git diff --exit-code
      - run: npm run test --if-present


